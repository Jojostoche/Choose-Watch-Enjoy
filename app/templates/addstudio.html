{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>Add Studio</h1>
      		<br>
      		<form action="" method="post">
      	<div class="form-group">
			<input type="text" placeholder="name" name="name" value="{{ request.form.name }}">
			</div>
			<div class="form-group">
			<input type="text" placeholder="zip_code" name="zip_code" value="{{ request.form.zip_code }}">
			</div>
			<div class="form-group">
			<input type="text" placeholder="country" name="country" value="{{ request.form.country }}">
			</div>
			<div class="form-group">
			<input type="text" placeholder="website" name="website" value="{{ request.form.website }}">
			</div>
			<button class="btn btn-primary" type="submit">Add Film</button>
		</form>
		{% if error %}
		<p class="error"><strong>Error:</strong> {{ error }}</p>
		{% endif %}
		{% if msg %}
		<p class="msg">{{ msg }}</p>
		{% endif %}
	</div>
{% endblock %}
