{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>List of Actors</h1>
		<a href="/addactor"> Add an Actor </a>
      		<br>
		<table class="table">
		<thead>
			<tr><td><strong>name</strong></td></tr>
		</thead>
		<tbody>
    		{% for actor in actors %}
		<tr>
			<td>{{ actor.name }}</td>
		</tr>
    		{% endfor %}
		</tbody>
		</table>
	</div>
{% endblock %}
