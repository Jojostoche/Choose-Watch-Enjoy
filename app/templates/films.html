{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>List of Films</h1>
      		<br>
		<table class="table">
		<thead>
			<tr><td><strong>Original title</strong></td><td><strong>Original language</strong></td><td><strong>Duration</strong></td><td><strong>Date</strong></td><td><strong>Grade</strong></td><td><strong>Age</strong></td></tr>
		</thead>
		<tbody>
    		{% for film in films %}
		<tr>
			<td>{{ film.original_title }}</td><td>{{ film.original_language }}</td><td>{{ film.duration }}</td><td>{{ film.date }}</td><td>{{ film.grade }}</td><td>{{ film.age }}</td>
		</tr>
    		{% endfor %}
		</tbody>
		</table>
	</div>
{% endblock %}
