{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>List of Films</h1>
      		<br>
		<table class="table">
		<thead>
			<tr><td><strong>Titre</strong></td><td><strong>Note</strong></td></tr>
		</thead>
		<tbody>
    		{% for film in films %}
		<tr>
			<td>{{ film.titre }}</td><td>{{ film.note }}</td>
		</tr>
    		{% endfor %}
		</tbody>
		</table>
	</div>
{% endblock %}
